<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JAVABAD - Home</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <header id="header" class="header">
        <nav class="nav-bar">
            <a href="home.html" class="">Home</a>
            <a href="info.html" class="">Info</a>
            <a href="contact.html" class="">Contact Us</a>
            <a href="gallery.html" class="">Gallery</a>
        </nav>
   <div id="sidebar" class="sidebar">
       <button class="close-btn" onclick="toggleSidebar()">&times;</button>
       <a href="comments.html">COMMENTS</a>
       <a href="contact.html">TUTORIAL</a>
       <a href="background.html">BACKGROUND</a>
   </div>
   <div id="main-content" class="main-content">
       <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
   </div>
   </header>
    <div class="container">
        <div class="slider">
            <div class="slides" style="--img: url('1.png')">
            </div>
            <div class="slides" style="--img: url('2.png')">
            </div>
            <div class="slides" style="--img: url('3.png')">
            </div>
            <div class="slides" style="--img: url('4.png')">
            </div>
            <div class="slides" style="--img: url('5.png')">
            </div>
            <div class="slides" style="--img: url('6.png')">
            </div>
            <div class="slides" style="--img: url('7.png')">
            </div>
        </div>
        <div class="buttons">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
    </div>
    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');
        let slider = document.querySelector('.slider');

        next.addEventListener('click', function(){
            let slides = document.querySelectorAll('.slides');
            slider.appendChild(slides[0]);
        })
        prev.addEventListener('click', function(){
            let slides = document.querySelectorAll('.slides');
            slider.prepend(slides[slides.length - 1]);
        })

        function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('main-content');
  const isOpen = sidebar.style.width === '250px';


  if (isOpen) {
    sidebar.style.width = '0';
    mainContent.style.marginRight = '0';
    sidebar.classList.toggle('hidden');
  } else {
    sidebar.style.width = '250px';
    mainContent.style.marginRight = '250px';
  }
}
    </script>
</body>
</html>
